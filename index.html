<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 900px;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f0f0f0;
    }
    .ativo {
      color: green;
      font-weight: bold;
    }
    .encerrado {
      color: red;
      font-weight: bold;
    }
    .btn-encerrar {
      background: red;
      color: white;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Controle Financeiro</h1>

<div class="card">
  <h2>Adicionar Cliente</h2>
  <input id="nome" placeholder="Nome do cliente">
  <input id="valor" type="number" placeholder="Valor mensal">
  <input id="entrada" type="date">
  <button onclick="adicionarCliente()">Adicionar</button>
</div>

<div class="card">
  <h2>Resumo</h2>
  <p>Clientes ativos: <span id="totalClientes">0</span></p>
  <p>Faturamento mensal: R$ <span id="faturamento">0</span></p>
</div>

<div class="card">
  <h2>Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaClientes"></tbody>
  </table>
</div>

<script>
  let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

  function salvar() {
    localStorage.setItem("clientes", JSON.stringify(clientes));
  }

  function adicionarCliente() {
    const nome = document.getElementById("nome").value;
    const valor = document.getElementById("valor").value;
    const entrada = document.getElementById("entrada").value;

    if (!nome || !valor || !entrada) {
      alert("Preencha todos os campos");
      return;
    }

    clientes.push({
      nome,
      valor: Number(valor),
      entrada,
      saida: null
    });

    salvar();
    renderizar();
    document.getElementById("nome").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("entrada").value = "";
  }

  function encerrarCliente(index) {
    clientes[index].saida = new Date().toISOString().split("T")[0];
    salvar();
    renderizar();
  }

  function renderizar() {
    const tabela = document.getElementById("tabelaClientes");
    tabela.innerHTML = "";

    const ativos = clientes.filter(c => c.saida === null);
    const faturamento = ativos.reduce((soma, c) => soma + c.valor, 0);

    document.getElementById("totalClientes").innerText = ativos.length;
    document.getElementById("faturamento").innerText = faturamento;

    clientes.forEach((c, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c.nome}</td>
        <td>R$ ${c.valor}</td>
        <td>${c.entrada}</td>
        <td>${c.saida || "-"}</td>
        <td class="${c.saida ? "encerrado" : "ativo"}">
          ${c.saida ? "Encerrado" : "Ativo"}
        </td>
        <td>
          ${c.saida ? "-" : `<button class="btn-encerrar" onclick="encerrarCliente(${index})">Encerrar</button>`}
        </td>
      `;
      tabela.appendChild(tr);
    });
  }

  renderizar();
</script>

</body>
</html>
